<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>{% block title %}T4 Site{% endblock %}</title>

    {{ publishCss() }}
    {{ publishJs() }}

</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2" style="height:50px; background:#9acfea;">
            <h2>Логотип</h2>
        </div>

        <div class="col-md-10" style="height:50px;background:aqua;">
            <h2>Название</h2>
        </div>
    </div>
</div>

<hr>


<div class="navbar navbar-default navbar-fixed-default navbar-inverse" role="navigation" ">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">T4 Site</a>
            {% if app.user %}
            <a class="navbar-brand" href="/pages/admin/">Админ-панель</a>



            {% endif %}
        </div>
        <div class="navbar-collapse collapse">
            {% if not app.user %}
            <form class="navbar-form navbar-right" role="form" action="/login.html" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            {% else %}
            <a href="/logout.html"><button type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button></a>
            <p class="navbar-text navbar-right" style="padding-right: 10px;">Hello, {{app.user.email}}!</p>
            {% endif %}
        </div><!--/.navbar-collapse -->
    </div>
</div>

<hr>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container-fluid">
        {% block content %}{% endblock %}
    </div>
</div>

<div class="container-fluid">
<div class="row">
    <div class="col-md-12" style="height:50px; background:dimgray;">
        <footer><p>&copy; T4 Development 2014</p></footer>
    </div>
</div>

</div>

</body>
</html>
