<div class="navbar navbar-default navbar-fixed-default " role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">T4 Site</a>
            {% if app.user %}
            <a class="navbar-brand" href="/admin/pages">Админ-панель</a>
            {% endif %}
        </div>
        <div class="navbar-collapse collapse">
            <t4:block path="///Menu"/>
            {% if not app.user %}
            <form class="navbar-form navbar-right" role="form" action="/login.html" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
            {% else %}
            <a href="/logout.html"><button type="button" class="btn btn-default navbar-btn navbar-right">Sign out</button></a>
            <p class="navbar-text navbar-right" style="padding-right: 10px;">Hello, {{app.user.email}}!</p>
            {% endif %}
        </div><!--/.navbar-collapse -->
    </div>
</div>
