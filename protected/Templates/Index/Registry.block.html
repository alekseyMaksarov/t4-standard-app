<form class="form-horizontal" role="form" action="/Registry.html" method="post">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Ваш адрес e-mail" required value="{{email}}">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Ваш пароль" required="6">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2"></label>
        <div class="col-sm-10">
            <img src="/captcha" />
        </div>
    </div>


    <div class="form-group">
        <label for="captcha" class="col-sm-2 "></label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="captcha" name="captcha" placeholder="Введите текст с картинки " style="width: 200px">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Регистрация</button>
        </div>
    </div>
</form>
