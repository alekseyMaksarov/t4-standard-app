<form class="form-horizontal" role="form" action="/Registry.html" method="post">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email_reg" placeholder="Ваш адрес e-mail" value="{{email_reg}}">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password_reg" placeholder="Ваш пароль" value="{{password_reg}}">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Регистрация</button>
        </div>
    </div>
</form>
