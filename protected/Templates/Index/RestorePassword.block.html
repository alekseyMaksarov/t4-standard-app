<form class="form-horizontal" role="form" action="/RestorePassword.html" method="post">
    <div class="form-group">
        <label for="restore[email]" class="col-sm-2 control-label">E-mail</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="restore[email]" name="restore[email]" placeholder="Ваш адрес e-mail" value="{{email}}">
        </div>
    </div>

  {% if  check %}
    <div class="form-group">
        <label  class="col-sm-2 control-label">Порядок действий</label>
        <div class="col-sm-10">
            <textarea rows="3" style="width: 400px"> На ваш e-mail был отправлен код подтверждения. Введите его в поле ниже</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="restore[code]" class="col-sm-2 control-label">Код</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="restore[code]" name="restore[code]" placeholder="Введите полученный код">
        </div>
    </div>
   {% endif %}
    <footer class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success">Подтвердить</button>
        <button type="button" class="btn btn-default" onclick="window.history.back();">Отказаться</button>
    </footer>


</form>
