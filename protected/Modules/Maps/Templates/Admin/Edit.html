{% extends 'Admin.html' %}

{% block head %}
    {{ parent() }}
    <link rel=stylesheet href="{{ asset('/Modules/Maps/Templates/assets/css/mapsadmin.css') }}">
    <script src="http://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="{{ asset('/Modules/Maps/Templates/assets/js/maps.js') }}"></script>
{% endblock %}

{% block namepage %}
    {{ map ? 'Редактировать карту' : 'Создать карту' }}
{% endblock %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div id="map"></div>
            </div>
            <div class="col-md-4">
                <form class="form-horizontal" action="/maps/admin/save" method="post">
                    {% if not map.isNew() %}
                    <input type="hidden" name="id" value="{{map.Pk}}" />
                    {% endif %}
                    <div class="form-group">
                        <label for="title">Название карты</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Название карты" value="{{map.title}}">
                    </div>
                    <div class="form-group">
                        <div class="text-center">Центр карты:</div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="latitude">Широта</label>
                                <input type="text" class="form-control" id="latitude" name="latitude" placeholder="Широта">
                            </div>
                            <div class="col-xs-6">
                                <label for="longitude">Долгота</label>
                                <input type="text" class="form-control" id="longitude" name="longitude" placeholder="Долгота">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="text-center">Размер карты:</div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="width">Ширина</label>
                                <input type="text" class="form-control" id="width" name="width" placeholder="Ширина">
                            </div>
                            <div class="col-xs-6">
                                <label for="height">Высота</label>
                                <input type="text" class="form-control" id="height" name="height" placeholder="Высота">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="zoom">Масштаб</label>
                        <input type="text" class="form-control" id="zoom" name="zoom" placeholder="Масштаб">
                    </div>
                    <div class="form-group">
                        <div class="text-center">Координаты метки:</div>
                        <div class="row">
                            <div class="col-xs-6">
                                <label for="ptLatitude">Широта</label>
                                <input type="text" class="form-control" id="ptLatitude" name="ptLatitude" placeholder="Широта">
                            </div>
                            <div class="col-xs-6">
                                <label for="ptLongitude">Долгота</label>
                                <input type="text" class="form-control" id="ptLongitude" name="ptLongitude" placeholder="Долгота">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-default">Сохранить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
