{% extends 'index.html'%}

{% block content %}

{% if app.flash.errors is defined %}
{% for error in app.flash.errors %}
<div class="alert alert-danger" role="alert">{{error.message}}</div>
{% endfor %}
{% endif %}

<form class="form-horizontal" action="/message/save" method="post">
    <input type="hidden" name="__user_id" value="{{app.user.Pk}}"/>

    <div >Имя</div>

    <div class="form-group">
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" id="name" placeholder="Ваше имя">
        </div>
        </div>
        <div>Email</div>

        <div class="form-group">
        <div class="col-sm-4">
            <input type="email" class="form-control" name="email" id="email" placeholder="Example@gmail.com" value="{{ app.user.email }}">
        </div>
    </div>

        <div >Сообщение</div>

    <div class="form-group">
        <div class="col-sm-4">
            <textarea class="form-control" rows="6" name="question" id="question"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-0 col-sm-4">
            <button type="submit" class="btn btn-default">Отправить сообщение</button>
        </div>
    </div>
</form>
{% endblock %}
