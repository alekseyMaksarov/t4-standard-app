{% extends 'index.html'%}

{% block content %}
<form class="form-horizontal" action="/contact//save" method="post">
    <input type="hidden" name="__user_id" value="{{app.user.Pk}}"/>

    <div class=col-sm-4">Имя</div>

    <div class="form-group">
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" id="name" placeholder="Ваше имя" required>
        </div>
        </div>

        <div class=col-sm-4">Email</div>

        <div class="form-group">
        <div class="col-sm-4">
            <input type="email" class="form-control" name="email" id="email" placeholder="Example@gmail.com" required value="{{ app.user.email }}">
        </div>
    </div>

        <div class=col-sm-4">Сообщение</div>

    <div class="form-group">
        <div class="col-sm-4">
            <textarea class="form-control" rows="6" name="message" id="message" required></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Отправить сообщение</button>
        </div>
    </div>
</form>
{% endblock %}
