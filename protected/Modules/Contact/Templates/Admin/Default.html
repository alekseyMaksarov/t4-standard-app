{% extends 'Admin/Blank.html' %}

{% block content %}
<table class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>Отправитель</th>
        <th>Время отправки</th>
        <th>Сообщение</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item.Pk}}</td>
        <td>{{item.email}}</td>
        <td>{{item.datetime|date('d.m.Y H:i')}}</td>
        <td>{{item.message}}</td>
        <td><a href="/contact/admin/answer?id={{item.Pk}}">Ответить</a></td>
        <td><a href="/contact/admin/delete?id={{item.Pk}}">Удалить</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
