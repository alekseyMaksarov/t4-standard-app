{% extends 'Admin.html' %}

{% block content %}
<div class="row">
    <input type="hidden" name="email" value="{{contact.email}}" />
    <div class="form-group">
        <div class="col-sm-10">
            <br>Отправитель:  {{contact.email}}
        </div>
        <div class="col-sm-10">
            Сообщение:  {{contact.message}}
        </div>
    </div>
    <div class="form-group">
        <label for="theme" class="col-sm-2 control-label">Тема</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="theme" name="theme" placeholder="Тема" value="{{item.title}}">
        </div>
    </div>
    <div class="form-group">
        <label for="msg" class="col-sm-2 control-label">Сообщение</label>
        <div class="col-sm-10">
            <t4:editor name="msg"></t4:editor>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Отправить</button>
            <button type="button" class="btn btn-default" onclick="window.history.back();">Отменить</button>
        </div>
    </div>
        </div>
{% endblock %}
