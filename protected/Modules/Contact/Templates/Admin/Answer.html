{% extends 'Admin/Blank.html' %}

{% block breadcrumbs %}
<ol class="breadcrumb">
    <li><a href="/admin/">Админ-панель</a></li>
    <li><a href="/admin/news/">Сообщения</a></li>
    <li>Ответить</li>
</ol>
{% endblock %}

{% block header %}
Ответ
{% endblock %}

{% block content %}
<div class="row">
    <form class="form-horizontal" method="post" enctype="multipart/form-data" action="/contact/admin/send">
        <input type="hidden" name="__contact_id" value="{{item.Pk}}"/>

        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-1">
                <strong>От кого:</strong>
            </div>
            <div class="col-sm-10">{{item.email}}</div>
            <div class="col-sm-offset-1 col-sm-10">
                <br><strong>Сообщение: </strong> {{item.message}}
            </div>
        </div>
        <div class="form-group">
            <label for="theme" class="col-sm-2 control-label">Тема</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="theme" name="theme" placeholder="Тема">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Сообщение</label>
            <div class="col-sm-10">
                 <t4:editor name="message"></t4:editor>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <button type="button" class="btn btn-default" onclick="window.history.back();">Отменить</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
