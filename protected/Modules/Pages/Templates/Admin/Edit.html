{% extends 'Admin.html' %}

{% block content %}
<div class="container">
    <h1>Страницы сайта</h1>
    <div class="row">
        <div class="col-md-3">

            <ul class="nav nav-pills nav-stacked">
                <li><a href="/admin/">Админ-панель</a></li>
                <li><a href="/">На главную</a></li>
                <li class="active"><a href="/pages/admin/">Страницы</a></li>
            </ul>

        </div>
        <div class="col-md-9">

            <form class="form-horizontal" action="/pages/admin/save" method="post">

                {% if not page.isNew() %}
                <input type="hidden" name="id" value="{{page.Pk}}" />
                {% endif %}

                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Url</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input type="text" class="form-control" id="url" name="url" placeholder="Url" value="{{page.url}}">
                            <div class="input-group-addon">.html</div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Заголовок</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок страницы" value="{{page.title}}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">Текст</label>
                    <div class="col-sm-10">
                        <t4:editor name="text">{{page.text}}</t4:editor>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Сохранить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
