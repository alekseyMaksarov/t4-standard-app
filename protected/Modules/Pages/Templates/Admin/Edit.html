{% extends 'Admin/Blank.html' %}

{% block header %}
    {% if item.isNew %}Создание страницы{% else %}Редактирование страницы{% endif %}
{% endblock %}

{% block content %}

<form class="form-horizontal" action="/admin/pages/save" method="post">

    {% if not item.isNew %}
    <input type="hidden" name="id" value="{{item.Pk}}" />
    {% endif %}

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Url</label>
        <div class="col-sm-10">
            <div class="input-group">
                <input type="text" class="form-control" id="url" name="url" placeholder="Url" value="{{item.url}}">
                <div class="input-group-addon">.html</div>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Заголовок</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" placeholder="Заголовок страницы" value="{{item.title}}">
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Текст</label>
        <div class="col-sm-10">
            <t4:editor name="text">{{item.text}}</t4:editor>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">{% if item.isNew %}Создать{% else %}Сохранить{% endif %}</button>
        </div>
    </div>

</form>

{% endblock %}
