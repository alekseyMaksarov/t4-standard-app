{% extends 'Admin/Blank.html' %}

{% block header %}
Страницы
{% endblock %}

{% block content %}

<table class="table table-striped table-hover">
    <tr>
        <th>#</th>
        <th>URL</th>
        <th>Заголовок</th>
        <th></th>
        <th></th>
    </tr>
    {% for item in items %}
    <tr>
        <td>{{item.Pk}}</td>
        <td>{{item.url}}</td>
        <td>{{item.title}}</td>
        <td><a href="/pages/admin/edit?id={{item.Pk}}">Редактировать</a></td>
        <td><a href="/pages/admin/delete?id={{item.Pk}}">Удалить статью</a></td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
